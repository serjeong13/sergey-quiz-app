<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>E Allora</title>
  </head>
  <body>
    <header class="app app--title">Quiz App</header>
    <main>
      <section class="app app--question-card">
        <p>What is home according to poet Robert Frost?</p>
        <img
          class="app--bookmark-image"
          src="./images/bookmark.png"
          alt="non-checked"
        />
        <button class="app app--answer-button">Show Answer</button>
        <ul class="app app--tag-categories">
          <p class="app--tag">#html</p>
          <p class="app--tag">#flebox</p>
          <p class="app--tag">#css</p>
        </ul>
      </section>

      <section class="app app--question-card">
        <p>How many kids had Jean-Jacques Rousseau?</p>
        <img
          class="app--bookmark-image"
          src="./images/bookmark_filled.png"
          alt="non-checked"
        />
        <button class="app app--answer-button">Show Answer</button>
        <ul class="app app--tag-categories">
          <p class="app--tag">#html</p>
          <p class="app--tag">#flexbox</p>
          <p class="app--tag">#css</p>
        </ul>
      </section>

      <section class="app app--question-card">
        <p>What was the name of Aristotle's father and son?</p>
        <img
          class="app--bookmark-image"
          src="./images/bookmark_filled.png"
          alt="non-checked"
        />
        <button class="app app--answer-button">Show Answer</button>
        <ul class="app app--tag-categories">
          <p class="app--tag">#html</p>
          <p class="app--tag">#flexbox</p>
          <p class="app--tag">#css</p>
        </ul>
      </section>
      <section>
        <div class="app--navbar-emptyspace"></div>
      </section>

      <nav class="app app--navbar-section">
        <a href="index.html"
          ><img
            class="app--navbar-home"
            src="images/home_filled.png"
            alt="filled home"
        /></a>
        <a href="bookmarks.html"
          ><img
            class="app--navbar-bookmark"
            src="images/bookmark_transparent.png"
            alt="transparent bookmark"
        /></a>

        <a href="profile.html"
          ><img
            class="app--navbar-profile"
            src="images/profile.png"
            alt="transparent profile"
        /></a>
      </nav>
    </main>
  </body>
</html>
